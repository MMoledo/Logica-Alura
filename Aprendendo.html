<meta charset="utf-8">
<script>
	function pulalinha() {
		document.write("<br>")
	}
	function mostra(frase){
		document.write("<big>"+frase+"</big>")
	}
	function somaidades(idade1,idade2){
		return idade1+idade2
	}
	var nome = prompt("Qual seu nome?")
	var idade = parseInt(prompt(nome+", Qual sua idade?"))
	var idadeirmao = parseInt(prompt(nome +", Qual a idade do seu irmao?"))

	mostra ("Salve, "+nome+ " sua idade é: "+idade)
	pulalinha()
	mostra ("A soma das idades  é: "+somaidades(idade,idadeirmao))
	pulalinha()
	var soma = somaidades(idade,idadeirmao)
	if (soma==33){
		mostra("Acesso Liberado")
	}
	else {
		mostra("Acesso Negado")
	}
	

</script>
